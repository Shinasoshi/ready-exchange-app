<div class="carousel">
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="2000"
    color="accent"
    maxWidth="auto"
    proportion="25"
    [slides]="slides.length"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
    (change)="updateRate($event)"
  >
    <mat-carousel-slide
      image="https://placekitten.com/g/1600/900"
      overlayColor="#00000040"
      [hideOverlay]="false"
      *ngFor="let slide of slides"
    >
      <div class="carousel__slide" *ngIf="(slide.rate | async) as rate">
        <h1>Current rate for {{slide.base}} -> {{slide.symbol}} ({{rate.date}})</h1>
        <p>{{rate.rates[slide.symbol]}}</p>
      </div>
    </mat-carousel-slide>
  </mat-carousel>
</div>
